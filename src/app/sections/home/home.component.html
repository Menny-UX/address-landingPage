<div class="home-container">
   <div id="logo">
        <img src="../../../assets/logo.png"/>
   </div>
   <div id="cursole-images">
       <div class="image-container">
            <owl-carousel-o [options]="customOptions">
                    <ng-container  class="image-container" 
                    *ngFor="let slide of data">
                      <ng-template carouselSlide [id]=slide.image_title >
                        <img [src]=slide.image [alt]= slide.image_title [title]= slide.image_title >
                      </ng-template>
                    </ng-container>
            </owl-carousel-o>
       </div>
   </div>
   <div class="hero-text">
        <div id="hero-title" class="mat-display-3">
                the address developments
           </div>
           <div id="hero-subtitle" class="mat-subheading-2">
                here to add value
           </div>
           <div id="hero-more-action">
                <div>discover more </div>
                <mat-icon svgIcon="rightArrow" aria-hidden="false" aria-label="More" style="color:white;"></mat-icon>
           </div>
   </div>
   <div class="social-links" >
        <button mat-icon-button color="primary" aria-label="facebook">
            <a target="_blank" [href]= info.facebook>
                <mat-icon svgIcon="facebook" aria-hidden="false"></mat-icon>
            </a>
        </button>
        <button mat-icon-button color="primary" aria-label="twitter">
            <a target="_blank" [href]= info.twitter>
                <mat-icon svgIcon="twitter" aria-hidden="false"></mat-icon>
            </a>
        </button>
        <button mat-icon-button color="primary" aria-label="instagram">
            <a target="_blank" [href]= info.instagram>
                <mat-icon svgIcon="instagram" aria-hidden="false"></mat-icon>
            </a>
        </button>
        <button mat-icon-button color="primary" aria-label="linkedin">
            <a target="_blank" [href]= info.linkedin>
                <mat-icon svgIcon="linkedin" aria-hidden="false"></mat-icon>
            </a>
        </button>
   </div>
</div>
